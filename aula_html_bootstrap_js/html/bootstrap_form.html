<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Academy BootStrap</title>

    <!-- Chamada do CSS do Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Chamada da biblioteca JS do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!--
    <link rel="stylesheet" href="../css/estilos.css" />
    -->

</head>

    <body>
        <!-- EXEMPLO DO PADRÃO BOOTSTRAP "LG" MAIOR COM 12 COLUNAS -->
        <!-- Padrão "SM" recomendado para tablet -->
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-2 col-sm-3 div1"><a href="../html/bootstrap.html">Home</a></div>
                <div class="col-lg-5 col-md-5 col-sm-3 div2">Produtos</div>
                <div class="col-lg-2 col-md-3 col-sm-3 div3">Link</div>
                <div class="col-lg-2 col-md-2 col-sm-3 div4">Contatos</div>
            </div>
            <div class="row"><br></div>
            
            <div class="row">
                <!-- Inserindo um formulário -->
                <div class="col-lg-1 col-md-1 col-sm-1 div1"></div>
                <div class="col-lg-10 col-md-10 col-sm-1 div2">
                    <form id="formulario_contato" method="POST">
                        <fieldset>
                            <legend><b>Preencha o nosso formulário para fazer um dos nossos cursos ou tirar dúvidas</b></legend><br>
                            <label>Nome do aluno(a):</label><input name="nome" class="campo_nome"type="text" required="true"/><br><br>
                            <label>Email do aluno(a):</label><input name="email" class="campo_email" type="email" required="true"/><br><br>
                            <label>Senha:</label><input name="senha" class="campo_senha" type="password" required="true"/><br><br>
                            <label>Genero:</label>
                            <input name="genero_radio" type="radio" value="Feminino" />Feminino
                            <input name="genero_radio" type="radio" value="Masculino" />Masculino
                            <input name="genero_radio" type="radio" value="Outros" />Outros
                            <input name="genero_radio" type="radio" value="Não informado" checked />Não informado
                            <br><br>
                            <label>Escolha o curso desejado:</label>
                            <select>
                                <option value=""></option>
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="js">Javascript</option>
                                <option value="xml">XML</option>
                            </select> 
                
                            <br><br>
                            <label>Escolha o período:</label>
                            <input type="checkbox" name="periodo_checkbox" value="manha"> Manhã
                            <input type="checkbox" name="periodo_checkbox" value="tarde"> Tarde
                            <input type="checkbox" name="periodo_checkbox" value="noite"> Noite
                            
                            <br><br>
                            <label>Qual a data que deseja iniciar:</label>
                            <input type="date" value="data" />
                
                            <br><br>
                            <label>Mensagem:</label><br>
                            <textarea name="mensagem" cols="50" rows="3"></textarea>
                
                            <br><br>
                            <label>Envie um comprovante de residência:</label><br>
                            <input type="file" name="caminho_arquivo" />
                
                            <br><br><input type="submit" value="Enviar" />
                        </fieldset>
                    </form>                    
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 div3"></div>
            </div>
        </div>

    </body>
</html>
