<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Academy</title>

    <link rel="stylesheet" href="../css/estilos.css" />    

</head>
<body>
    <table border="0" width="100%" class="menu">
        <tr>
            <td><a href="../html/index.html"><img src="../imagens/logo.png"/ width="193" heigth="42"></a></td>
        </tr>
        <tr>
            <td align="center">QUEM SOMOS</td>
            <td align="center">CURSOS ONLINE</td>
            <td align="center">PARA EMPRESAS</td>
            <td align="center">CONTATO</td>
            <td align="center">CONTEÚDOS</td>
        </tr>
    </table>
    <br>
    <form id="formulario_contato" method="POST">
        <fieldset>
            <legend><b>Preencha o nosso formulário para fazer um dos nossos cursos ou tirar dúvidas</b></legend><br>
            <label>Nome do aluno(a):</label><input name="nome" class="campo_nome"type="text" required="true"/><br><br>
            <label>Email do aluno(a):</label><input name="email" class="campo_email" type="email" required="true"/><br><br>
            <label>Senha:</label><input name="senha" class="campo_senha" type="password" required="true"/><br><br>
            <label>Genero:</label>
            <input name="genero_radio" type="radio" value="Feminino" />Feminino
            <input name="genero_radio" type="radio" value="Masculino" />Masculino
            <input name="genero_radio" type="radio" value="Outros" />Outros
            <input name="genero_radio" type="radio" value="Não informado" checked />Não informado
            <br><br>
            <label>Escolha o curso desejado:</label>
            <select>
                <option value=""></option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">Javascript</option>
                <option value="xml">XML</option>
            </select> 

            <br><br>
            <label>Escolha o período:</label>
            <input type="checkbox" name="periodo_checkbox" value="manha"> Manhã
            <input type="checkbox" name="periodo_checkbox" value="tarde"> Tarde
            <input type="checkbox" name="periodo_checkbox" value="noite"> Noite
            
            <br><br>
            <label>Qual a data que deseja iniciar:</label>
            <input type="date" value="data" />

            <br><br>
            <label>Mensagem:</label><br>
            <textarea name="mensagem" cols="50" rows="3"></textarea>

            <br><br>
            <label>Envie um comprovante de residência:</label><br>
            <input type="file" name="caminho_arquivo" />

            <br><br><input type="submit" value="Enviar" />
        </fieldset>
    </form>

</body>
</html>
